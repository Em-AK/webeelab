<!doctype html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Welcome{% endblock %} â€” Open Bee Lab</title>
  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'>
  <!-- CSS Reset -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <!-- Milligram CSS minified -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.1.0/milligram.min.css">
  <!-- Website custom style -->
  <link rel="stylesheet" href="{{ '/static/style.css' | asseturl }}">
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ '/static/apple-touch-icon-57x57.png' | asseturl }}" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ '/static/apple-touch-icon-114x114.png' | asseturl }}" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ '/static/apple-touch-icon-72x72.png' | asseturl }}" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ '/static/apple-touch-icon-144x144.png' | asseturl }}" />
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ '/static/apple-touch-icon-120x120.png' | asseturl }}" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ '/static/apple-touch-icon-152x152.png' | asseturl }}" />
  <link rel="icon" type="image/png" href="{{ '/static/favicon-32x32.png' | asseturl }}" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{ '/static/favicon-16x16.png' | asseturl }}" sizes="16x16" />
  <meta name="application-name" content="OpenBeeLab"/>
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="{{ '/static/mstile-144x144.png' | asseturl }}" />
</head>
<body class="container">
  <header class="clearfix">
    <div class="logo float-left">
      <a href="/">
        <img src="{{'/static/openbeelab.png' | asseturl }}" alt="Open Bee Lab logo">
      </a>
    </div>
    <nav class="float-right">
      <ul class="nav navbar-nav">
        {% for href, title in [
          ['#projects', 'Nos Projets'],
          ['#contribute', 'Contribuer'],
          ['#news', 'Actus']
          ] %}
          <li{% if this.is_child_of(href) %} class="active"{% endif %}>
            <a href="{{ href|url }}">{{ title }}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  <div class="page">
    {% block body %}{% endblock %}
  </div>
  <footer>
    Contact <a href="mailto:postmaster@cplusmoins.org">postmaster@cplusmoins.org</a>
  </footer>
</body>
